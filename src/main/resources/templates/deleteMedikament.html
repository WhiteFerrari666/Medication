<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Medikament entfernen</title>
    <link rel="stylesheet" href="css/bootstrap.minNeu.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #161528;">
    <a class="navbar-brand" th:href="@{/index}">MedicationApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/medikamentenListe}">Meine Medikamente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/erinnerungenListe}">Meine Erinnerungen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/kalender}">Mein Kalender</a>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div style="width:100%; text-align:center">
            <h1>Medikament entfernen</h1>
        </div>
    </div>
</div>
<br/>
<form th:action="@{/deleteMedikament}"
      th:object="${medikamentForm}" method="POST">
    <div class="container">
        <div style="width:80rem; margin: 0 auto;">
            <div class="form-group row">
                <label for="inputBezeichnung" class="col-sm-2 col-form-label">Bezeichnung</label>
                <div class="col-md-6">
                    <select class="form-control" th:field="*{name}" id="inputBezeichnung">
                        <option value="">Bitte auswÃ¤hlen</option>
                        <option th:each="medikament : ${medikament}" th:value="${medikament.name}"
                                th:text="${medikament.name}"></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div style="width:100%; text-align:center">
                <a class="btn" style="background-color:#48475a; color:#1edc82;" href="medikamentenListe" role="button">abbrechen</a>
                <input type="submit" style="background-color:#1edc82; color:#48475a;" class="btn" value="entfernen"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
